<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
   body{
        background-color: rgb(250, 215, 216);
    }
    table, th, td {
  border:1px solid black;
  
}
</style>
<body>
  <div class="container mt-5">
    <form class="col-md-6 mx-auto card p-4 shadow-ig" action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <h3 class="text-center mb-4">Add a New Recipe</h3>
      <hr>

      <div class="mb-3">
        <label for="recipeName" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" id="recipeName" name="recipe_name" required>
      </div>

      <div class="mb-3">
        <label for="recipeDescription" class="form-label">Recipe Description</label>
        <textarea class="form-control" id="recipeDescription" name="recipe_description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="recipeImage" class="form-label">Recipe Image</label>
        <input type="file" class="form-control" id="recipeImage" name="recipe_image" accept="image/*">
      </div>

      <button type="submit" class="btn btn-success w-100">Add Recipe</button>
    </form>
    <hr>
    <div class="mt-5">
        <div class="mx-auto col-6">
            <form>
            <div class="mb-3">
          <label for="recipeName" class="form-label">Search Food</label>
        <input type="text" class="form-control" id="recipeName" >
        
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

    </div>gi
    <hr>
 
    <h1 align="center">Delicious Recipes</h1>

  <table class="container">
  <tr>
    <th scope="col">sno</th>
    <th scope="col">Recipe_name</th>
    <th scope="col">RecipeDescription</th>
    <th scope="col">Recipe_image</th>
    <th scope="col">Actions</th>
   </tr>

    {% for recipe in recipes  %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{recipe.recipe_name}}</td>
    <td >{{recipe.recipe_description}} </td>
   
     <td>
        <img src="/media/{{recipe.recipe_image}}"style="height: 200px;" > 
    </td>
    <td>
        <a href="/delete_receipe/{{recipe.id}}/" class="btn btn-danger m-2">Delete</a>
         <a href="/update_receipe/{{recipe.id}}/" class="btn btn-success">Update</a>
    </td>
  </tr>

    {% endfor %}
  
</table>
  
{{recipes}}
  </div>
  <!-- Bootstrap JS Bundle (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
