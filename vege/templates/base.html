<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Recipe App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(250, 215, 216);
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/reci/">RecipeApp</a>
      <div class="d-flex ms-auto">
        {% if request.user.is_authenticated %}
          <span class="navbar-text text-white me-3">Hi, {{ request.user.username }}</span>
          <a class="btn btn-outline-light" href="/logout/">Logout</a>
        {% else %}
          <a class="btn btn-outline-light me-2" href="/login/">Login</a>
          <a class="btn btn-light" href="/register/">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
