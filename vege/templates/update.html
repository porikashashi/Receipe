<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
   body{
        background-color: rgb(250, 215, 216);
    }
    table, th, td {
  border:1px solid black;
  
}
</style>
<body>
  <div class="container mt-5">
    <form class="col-md-6 mx-auto card p-4 shadow-ig" action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <h3 class="text-center mb-4">update recipe</h3>
      <hr>

      <div class="mb-3">
        <label for="recipeName" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" id="recipeName" name="recipe_name" value="{{recipe.recipe_name}}" required>
      </div>

      <div class="mb-3">
        <label for="recipeDescription" class="form-label">Recipe Description</label>
        <textarea class="form-control" id="recipeDescription"   name="recipe_description" rows="4" required> {{recipe.recipe_description}}</textarea>
      </div>

      <div class="mb-3">
        <label for="recipeImage" class="form-label">Recipe Image</label>
        <input type="file" class="form-control" id="recipeImage" name="recipe_image" accept="image/*">
      </div>

      <button type="submit" class="btn btn-success w-100">Update recipe</button>
    </form>
 

  </div>
  <!-- Bootstrap JS Bundle (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
